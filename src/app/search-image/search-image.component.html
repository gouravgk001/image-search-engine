<div class="searchBar">
  <input type="search" placeholder="Search here..." [(ngModel)]="search" />
  <button type="button" (click)="getImages(search)">Find image</button>
</div>

<div *ngIf="searching">Fetching data...</div>

<div class="image-grid">
  <div *ngFor="let image of images" class="image-container">
    <img src="{{ image.webformatURL }}" alt="{{ search }}" />
  </div>
</div>
